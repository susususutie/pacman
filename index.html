<html>
  <head>
    <meta charset="utf8" />
    <title>Pac-Man . 吃豆人游戏</title>
    <meta
      name="description"
      content="吃豆人（Pac-Man）是上世纪80年代一款经典街机游戏，游戏的主角小精灵的形象甚至被作为一种大众文化符号。本游戏使用HTML5完美移植该游戏，设置了多个关卡并改良了幽灵的寻路算法，可作为Canvas游戏学习的案例演示。"
    />
    <meta
      name="keywords"
      content="吃豆人,FC吃豆子,吃豆游戏,Pac-Man,HTML5游戏,Javascript游戏引擎"
    />
    <link rel="shortcut icon" href="favicon.png" />
    <style>
      html {
        color: #000;
        background: #fff;
      }
      body {
        margin: 0;
        padding: 0;
      }
      .game {
        width: 960px;
        margin: 0 auto;
        color: #999;
      }
      #canvas {
        display: block;
        background: #000;
      }
      .intro p {
        line-height: 22px;
        text-indent: 2em;
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>

  <body>
    <div class="game">
      <canvas id="canvas" width="960" height="640">不支持画布</canvas>
      <div class="info">
        <p>按 [空格键] 暂停或继续</p>
      </div>
    </div>

    <script src="game.js"></script>
    <script src="index.js"></script>
  </body>
</html>
